        function proveriJelPrazlo()
        {
            var s="";
            var inspektor = 1;
            if(document.getElementById('name').value == "")
            {
                s+="Unesi ime tima \n";
            }
            if(document.getElementById('city1').value == "" || document.getElementById('city2').value=="" || document.getElementById('city3').value=="")
            {
                s+="Unesite grad \n";
            }
            if(document.getElementById('email1').value == "" || document.getElementById('email2').value=="" || document.getElementById('email3').value=="")
            {
                s+="Unesite email \n";
            }
            if(document.getElementById('first_name1').value == "" || document.getElementById('first_name2').value=="" || document.getElementById('first_name3').value=="")
            {
                s+="Unesite ime clana \n"; 
            }
            if(document.getElementById('last_name1').value == "" || document.getElementById('last_name1').value=="" || document.getElementById('last_name3').value=="")
            {
                s+="Unesite prezime clana \n";
            }
            if(document.getElementById('phone_number1').value == "" || document.getElementById('phone_number2').value=="" || document.getElementById('phone_number3').value=="")
            {
                s+="Unesite broj telefona \n";
            }
            if(document.getElementById('school1').value == "" || document.getElementById('school2').value=="" || document.getElementById('school3').value=="")
            {
                s+="Unesite skolu \n";
            }
            else
            {
                alert("Uspesno ste prijavljeni!");
                return true;
            }
            alert(s);
            return false;
   
        }

        function UploadTim()
        {
            var x= proveriJelPrazlo()

                    this.last_name = last_name;
                    this.phone_number = phone_number;
                    this.school = school;

                var emailC1 = document.getElementById('email1').value;
                var first_nameC1 = document.getElementById('first_name1').value;
                var last_nameC1 = document.getElementById('last_name1').value;
                var phone_numberC1 = document.getElementById('phone_number1').value;
                var schoolC1 = document.getElementById('school1').value;

                var first_nameC2 = document.getElementById('first_name2').value;
                var last_nameC2 = document.getElementById('last_name2').value;
                var phone_numberC2 = document.getElementById('phone_number2').value;

                var first_nameC3 = document.getElementById('first_name3').value;
                var last_nameC3 = document.getElementById('last_name3').value;
                var phone_numberC3 = document.getElementById('phone_number3').value;
                var schoolC3 = document.getElementById('school3').value;

                let clanTima1 = new ClanTima(gradC1,emailC1,first_nameC1,last_nameC1,phone_numberC1,schoolC1);
                let clanTima2 = new ClanTima(gradC2,emailC2,first_nameC2,last_nameC2,phone_numberC2,schoolC2);
                let clanTima3 = new ClanTima(gradC3,emailC3,first_nameC3,last_nameC3,phone_numberC3,schoolC3);
